<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Carbon Store — Главная</title>
  <link rel="stylesheet" href="carbonru.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <!-- Шапка -->
  <header class="topbar">
    <button id="contactsBtn" class="link-button">Контакты</button>
    <a class="logo" href="/">
      <!-- замените src на свой логотип; будет обрезан в круг -->
      <img src="CARBONRUlogo.PNG" alt="Логотип магазина" />
    </a>
    <span class="right-spacer" aria-hidden="true"></span>
  </header>

  <main>
    <!-- Анимация во всю ширину -->
    <section class="hero">
      <video class="hero-video" id="heroVideo"
             autoplay muted playsinline webkit-playsinline preload="auto"
             poster="stokeanimation.jpg">
        <source src="animation1.mov" type="video/mp4" />
        <source src="assets/cases-anim.webm" type="video/webm" />
      </video>
    </section>
    

    <!-- Кнопки категорий -->
    <section class="cta-area">
      <a href="iphone.html" class="button" id="btn-iphone">iPhone/iPad</a>
      <a href="samsung.html" class="button" id="btn-samsung">Samsung</a>
    </section>
    
    <section class="banner">
      <img src="snowcarbon.PNG" alt="Карбоновые аксессуары" class="banner-img" />
    </section>
    
    <section class="cta-area">
      <a href="accessories.html" class="button" id="btn-accessories">Аксессуары</a>
    </section>
    

  <!-- Лист контактов (нижний шит) -->
  <div id="contactsSheet" class="sheet" aria-hidden="true">
    <div class="sheet-backdrop" data-close></div>
    <div class="sheet-body" role="dialog" aria-modal="true" aria-label="Контакты">
      <div class="sheet-handle" aria-hidden="true"></div>
      <h2>Контакты</h2>
      <nav class="links">
        <a href="#" target="_blank" rel="noopener">
          <img class="icon" src="instlogo.JPG" alt="" />
          <span>Instagram</span>
        </a>
        <a href="#" target="_blank" rel="noopener">
          <img class="icon" src="ttlogo.JPG" alt="" />
          <span>TikTok</span>
        </a>
        <a href="#" target="_blank" rel="noopener">
          <img class="icon" src="tglogo.JPG" alt="" />
          <span>Telegram канал</span>
        </a>
        <a href="#" target="_blank" rel="noopener">
          <img class="icon" src="assets/icons/avito.png" alt="" />
          <span>Авито</span>
        </a>
        <a href="https://t.me/username" target="_blank" rel="noopener">
          <img class="icon" src="expert.JPG" alt="" />
          <span>Поддержка в TG</span>
        </a>
      </nav>
      
      <button class="sheet-close" data-close>Закрыть</button>
    </div>
  </div>

  <script src="carbonru.js"></script>
</body>
</html>
