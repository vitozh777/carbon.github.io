<!doctype html>
<html lang="ru" class="allow-scroll">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Корзина</title>
  <link rel="stylesheet" href="carbonru.css" />
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>
<body class="page-cart">
    <header class="cart-topbar">
        <div class="brand">
          <!-- если нет картинки, можно оставить пустой <span class="brand-logo"></span> -->
          <img class="brand-logo" src="CARBONRUlogo.PNG" alt="">
          <span class="brand-text">CARBONSTORE</span>
        </div>
      </header>
  <header class="cart-top">
    <div class="cart-title">Корзина</div>
    <button class="cart-clear" id="cartClear">Очистить</button>
  </header>

  <main class="cart-main">
    <div id="cartList" class="cart-list"></div>

    <div class="cart-summary">
      <div class="sum-row">
        <span class="sum-label">Товары <span id="itemsCount">(0)</span></span>
      </div>
      <div class="sum-total">
        <span class="sum-title">Итого</span>
        <span class="sum-price" id="grandTotal">0 ₽</span>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
